<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="POST" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name"
          >Enter your first name:
          <input id="first-name" type="text" required />
        </label>
        <label for="last-name"
          >Enter your last name:
          <input id="last-name" type="text" required />
        </label>
        <label for="email"
          >Enter your email:
          <input id="email" type="email" required />
        </label>
        <label for="new-password"
          >Create a new password:
          <input
            id="new-password"
            type="password"
            required
            pattern="[a-z0-5]{8,}"
          />
          <!--pattern attribute specifies how the password should look like-->
        </label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input
            type="radio"
            name="account-type"
            checked
            type="personal-account"
          />
          Personal
        </label>
        <label for="business-account">
          <input type="radio" name="account-type" id="business-account" />
          Business
        </label>
      </fieldset>
      <fieldset></fieldset>
      <label for="terms-and-conditions">
        <input type="checkbox" required id="terms-and-conditions" />
      </label>
      <input type="submit" value="Submit" />
    </form>
    <!-- submit will send the whole form of the parent form tag-->
  </body>
</html>
